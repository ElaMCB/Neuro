name: Test Neuro Parser

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Test Neuro Intent System
      run: |
        cd src/neuro
        python -c "
from parser import NeuroIntentParser
from compiler import compile_intent

# Test the parser
parser = NeuroIntentParser()
test_query = 'find me machine learning jobs in Boston'
intent = parser.parse(test_query)
print(f'✅ Parsed: {test_query} -> {intent.type}')

# Test the compiler
result = compile_intent(test_query)
print(f'✅ Compiled intent successfully')
print('Sample output:')
print(result[:100] + '...')
print('🎉 All tests passed!')
"
