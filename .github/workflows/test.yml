name: Test Neuro Parser

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install lark-parser pytest
    
    - name: Test parser
      run: |
        cd src/neuro
        python parser.py
    
    - name: Run basic tests
      run: |
        python -m pytest tests/ -v
