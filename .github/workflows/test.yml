name: Test Neuro

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Test from project root
      run: |
        cd src
        python -c "import neuro; print('✅ Neuro package imports successfully')"
        python -c "from neuro import compile_intent; result = compile_intent('find jobs'); print('✅ Compile intent works:', len(result))"
